---
meta:
  concourse:
  - general-config: &general-config
      timeout: 10m
      file: common-tasks/terraform/0.11.7.yml
      input_mapping: { source: git }
  - test-module-config: &test-module-config
      timeout: 10m
      file: common-tasks/terraform/0.11.7.yml
      input_mapping: { source: pull-request }
      on_failure:
        put: pull-request
        params: {path: pull-request, status: failure}
  - test-module-params: &test-module-params
      command: test-module
      cache: true
  - test-params: &test-params
      command: test
      cache: true
  - plan-params: &plan-params
      command: plan
      cache: true
      access_key: ((teliasonera-no-lab-access-key))
      secret_key: ((teliasonera-no-lab-secret-key))
      session_token: ((teliasonera-no-lab-session-token))

groups:
  - name: Master
    jobs:
    - acm-test
    - acm-example-test
    - acm-example-run
    - apigateway-test
    - apigateway-example-test
    - apigateway-example-run
    - bastion-test
    - bastion-example-test
    - bastion-example-run
    - cloudtrail-test
    - cloudtrail-example-test
    - cloudtrail-example-run
    - concourse-test
    - concourse-example-test
    - concourse-example-run
    - ecs-test
    - ecs-example-test
    - ecs-example-run
    - ec2-test
    - ec2-example-test
    - ec2-example-run
    - iam-test
    - iam-example-test
    - iam-example-run
    - lambda-test
    - lambda-example-test
    - lambda-example-run
    - rds-test
    - rds-example-test
    - rds-example-run
    - terraform-test
    - terraform-example-test
    - terraform-example-run
    - vault-test
    - vault-example-test
    - vault-example-run
  - name: PR
    jobs:
    - test-it

jobs:
  - name: test-it
    plan:
    - aggregate:
      - get: common-tasks
        params: { submodules: [ terraform ] }
      - get: pull-request
        trigger: true
        version: every
        params: {fetch_merge: true}
      - get: pull-request-write
        resource: pull-request
    - put: pull-request
      params: {path: pull-request-write, status: pending}
    - aggregate:
      - task: acm
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            acm/certificate

      - task: apigateway
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            apigateway/lambda
            apigateway/policy

      - task: bastion
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            bastion

      - task: cloudtrail
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            cloudtrail

      - task: concourse
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            concourse/atc
            concourse/worker

      - task: ecs
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            ecs/cluster
            ecs/service
            ecs/microservice

      - task: ec2
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            ec2/asg
            ec2/emr
            ec2/lb
            ec2/vpc

      - task: iam
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            iam/admin
            iam/developer
            iam/machine
            iam/policies
            iam/role
            iam/user

      - task: lambda
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            lambda/function

      - task: rds
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            rds/cluster
            rds/instance

      - task: terraform
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            terraform/init
            terraform/policy

      - task: vault
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            vault
    - put: pull-request
      params: {path: pull-request-write, status: success}

